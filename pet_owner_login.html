<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Owner Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 135%; /* Reduced font size by 15% */
      background-color: #e6f7ff; /* Light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-wrapper {
      width: 80%; /* 80% of the viewport width */
      max-width: 600px; /* Maximum width */
      background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
      padding: 5% 5% 3%; /* 5% padding on top, right, and left, 3% padding on bottom */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h1 {
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; /* Different font */
      color: #333; /* Dark gray color */
      font-weight: bold; /* Make the header bold */
    }
    .form-container {
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container input[type="text"] {
      width: 90%; /* 90% of the container width */
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container textarea {
      width: 90%; /* 90% of the container width */
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container input[type="submit"] {
      background-color: #ff1493;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
      background-color: #ff0066;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-header">
      <h1>Pet Owner Sign Up Page</h1> <!-- Added header -->
    </div>
    <div class="form-container">
      <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="number">Your Number:</label><br>
        <input type="text" id="number" name="number" required><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>

        <label for="pet_name">Your Pet's Name:</label><br>
        <input type="text" id="pet_name" name="pet_name" required><br>

        <label for="pet_breed">Pet Breed:</label><br>
        <input type="text" id="pet_breed" name="pet_breed" required><br>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <p>Already have an account? <a href="pet_owner_login.html">Login in as Pet Owner</a></p>
      <p>Sign up as Pet Lover <a href="pet_lover_registration.html">here</a></p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      
      // Retrieve form data
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const age = document.getElementById('age').value;
      const petName = document.getElementById('pet_name').value;
      const petBreed = document.getElementById('pet_breed').value;

      // Send form data to backend (you can replace this with your backend logic)
      console.log("Name:", name);
      console.log("Number:", number);
      console.log("Age:", age);
      console.log("Pet's Name:", petName);
      console.log("Pet Breed:", petBreed);

      // Redirect user after form submission (you can redirect to any page)
      window.location.href = 'thank_you.html';
    }
  </script>
</body>
</html>
