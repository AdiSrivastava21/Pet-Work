<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Lover Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 100%; /* Adjusted font size */
      background-color: #e6f7ff; /* Light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
      padding: 5% 5% 3%; /* 5% padding on top, right, and left, 3% padding on bottom */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 80%; /* 80% of the viewport width */
      max-width: 600px; /* Maximum width */
    }
    .form-container h1 {
      margin-bottom: 20px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; /* Different font */
      color: #333; /* Dark gray color */
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container input[type="text"],
    .form-container textarea {
      width: 90%; /* 90% of the container width */
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container input[type="submit"] {
      background-color: #ff1493;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
      background-color: #ff0066;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pet Lover Registration</h1>
    <form id="registrationForm" onsubmit="submitForm(event)">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      
      <label for="number">Your Number:</label><br>
      <input type="text" id="number" name="number" required><br>

      <label for="age">Age:</label><br>
      <input type="text" id="age" name="age" required><br>

      <label for="had_pet">Have you had a pet before?</label><br>
      <input type="text" id="had_pet" name="had_pet" required><br>

      <label for="experience">Do you have any experience with animals before? If yes, list it below:</label><br>
      <textarea id="experience" name="experience" rows="4" required></textarea><br>

      <label for="pet_type">The type of animals you want to take care of:</label><br>
      <input type="text" id="pet_type" name="pet_type" required><br>

      <input type="submit" value="Submit">
    </form>
    <div style="margin-top: 20px; text-align: center;">
      <p>Already have an account? <a href="pet_lover_login.html">Log in as Pet Lover</a></p>
      <p>Sign up as Pet Owner <a href="pet_owner_registration.html">here</a></p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      
      // Retrieve form data
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const age = document.getElementById('age').value;
      const hadPet = document.getElementById('had_pet').value;
      const experience = document.getElementById('experience').value;
      const petType = document.getElementById('pet_type').value;

      // Send form data to backend (you can replace this with your backend logic)
      console.log("Name:", name);
      console.log("Number:", number);
      console.log("Age:", age);
      console.log("Have you had a pet before?", hadPet);
      console.log("Experience with animals:", experience);
      console.log("Pet type:", petType);

      // Redirect user after form submission (you can redirect to any page)
      window.location.href = 'thank_you.html';
    }
  </script>
</body>
</html>
